<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ShirtHub</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-dashboard">
    <!-- ADMIN HEADER -->
    <header class="admin-header">
        <div class="admin-nav">
            <div class="admin-brand">
                <span class="logo-text">Shirt<span class="logo-highlight">Hub</span></span>
                <span class="admin-tag">Admin</span>
            </div>
            
            <div class="admin-user">
                <span class="user-name">Admin User</span>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- ADMIN LAYOUT -->
    <div class="admin-layout">
        <!-- SIDEBAR -->
        <aside class="admin-sidebar">
            <nav class="admin-menu">
                <ul>
                    <li class="menu-item active">
                        <a href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="admin-add-product.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add Product</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="admin-edit-product.html">
                            <i class="fas fa-edit"></i>
                            <span>Edit Products</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="admin-orders.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                            <span class="badge" id="pendingOrders">12</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="admin-main">
            <div class="admin-container">
                <!-- DASHBOARD STATS -->
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-icon total-sales">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-value" id="totalSales">$12,458</h3>
                            <p class="stat-label">Total Sales</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon total-orders">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-value" id="totalOrders">186</h3>
                            <p class="stat-label">Total Orders</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon total-products">
                            <i class="fas fa-tshirt"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-value" id="totalProducts">42</h3>
                            <p class="stat-label">Products</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon total-customers">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-value" id="totalCustomers">892</h3>
                            <p class="stat-label">Customers</p>
                        </div>
                    </div>
                </div>

                <!-- RECENT ORDERS -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2 class="section-title">Recent Orders</h2>
                        <a href="admin-orders.html" class="btn-link">View All</a>
                    </div>
                    
                    <div class="orders-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="recentOrders">
                                <!-- Orders loaded via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- LOW STOCK ALERTS -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2 class="section-title">Low Stock Alert</h2>
                    </div>
                    
                    <div class="alerts-container" id="stockAlerts">
                        <!-- Low stock products loaded via JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
