<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShirtHub Admin Login</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">
                    <span class="logo-text">Shirt<span class="logo-highlight">Hub</span></span>
                    <small>Admin Panel</small>
                </h1>
                <p class="login-subtitle">Access your store management dashboard</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" required placeholder="admin@shirthub.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="adminCode">Security Code</label>
                    <input type="text" id="adminCode" required placeholder="Enter security code">
                    <small class="form-help">Contact system administrator for the code</small>
                </div>
                
                <div class="form-footer">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
                
                <div class="login-error" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Invalid credentials or security code</span>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 ShirtHub Admin System</p>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
