<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShirtHub</title>
    <meta name="description" content="Review your items in ShirtHub shopping cart. Update quantities, remove items, or proceed to checkout.">
</head>
<body>
    <!-- Header same as index.html -->

    <main class="cart-page">
        <div class="container">
            <h1 class="page-title">Your Shopping Cart</h1>
            
            <div class="cart-container">
                <!-- CART ITEMS -->
                <div class="cart-items-section">
                    <div class="cart-header">
                        <h2>Items (<span id="cartCount">0</span>)</h2>
                    </div>
                    
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items loaded via JavaScript -->
                        <div class="empty-cart-message" id="emptyCart">
                            <i class="fas fa-shopping-cart"></i>
                            <h3>Your cart is empty</h3>
                            <p>Add some amazing shirts to your cart!</p>
                            <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                        </div>
                    </div>
                </div>

                <!-- CART SUMMARY -->
                <div class="cart-summary">
                    <h2 class="summary-title">Order Summary</h2>
                    
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$5.99</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        
                        <div class="summary-divider"></div>
                        
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="total">$5.99</span>
                        </div>
                    </div>
                    
                    <div class="coupon-section">
                        <input type="text" placeholder="Coupon code" id="couponCode">
                        <button class="btn btn-secondary btn-apply">Apply</button>
                    </div>
                    
                    <button class="btn btn-primary btn-checkout" id="proceedCheckout">
                        Proceed to Checkout <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="secure-checkout">
                        <i class="fas fa-lock"></i> Secure checkout
                    </p>
                    
                    <a href="shop.html" class="continue-shopping">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer same as index.html -->

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
            updateCartSummary();
        });
    </script>
</body>
</html>
