<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Secure Payment | Shirt Hub</title>
    <meta name="description" content="Secure checkout page for Shirt Hub. Enter shipping details and make payment.">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <!-- Same header -->
    </header>

    <main class="checkout-page">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <!-- SHIPPING FORM -->
                <div class="checkout-form">
                    <h3>Shipping Details</h3>
                    <form id="shippingForm">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Address *</label>
                            <textarea rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Pincode *</label>
                            <input type="text" required>
                        </div>
                    </form>
                </div>
                
                <!-- PAYMENT SECTION -->
                <div class="payment-section">
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <div class="payment-option active" onclick="selectPayment('card')">
                            <i class="fas fa-credit-card"></i>
                            <span>Credit/Debit Card</span>
                        </div>
                        
                        <div class="payment-option" onclick="selectPayment('easypaisa')">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Easypaisa</span>
                        </div>
                        
                        <div class="payment-option" onclick="selectPayment('cod')">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Cash on Delivery</span>
                        </div>
                    </div>
                    
                    <!-- CARD PAYMENT FORM -->
                    <div class="card-form" id="cardForm">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" placeholder="1234 5678 9012 3456">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" placeholder="MM/YY">
                            </div>
                            
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Name on Card</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                    </div>
                    
                    <!-- EASYPAISA FORM -->
                    <div class="easypaisa-form" id="easypaisaForm" style="display:none;">
                        <p>Pay via Easypaisa:</p>
                        <ol>
                            <li>Open Easypaisa App</li>
                            <li>Send money to: <strong>0312-3456789</strong></li>
                            <li>Enter transaction ID below:</li>
                        </ol>
                        <input type="text" placeholder="Enter Transaction ID">
                    </div>
                    
                    <!-- ORDER SUMMARY -->
                    <div class="checkout-summary">
                        <h4>Order Summary</h4>
                        <div class="summary-item">
                            <span>Blue Formal Shirt</span>
                            <span>₹1,299</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping</span>
                            <span>FREE</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total</span>
                            <span>₹1,299</span>
                        </div>
                    </div>
                    
                    <!-- PLACE ORDER BUTTON -->
                    <button class="btn-place-order" onclick="placeOrder()">
                        <i class="fas fa-lock"></i> Place Order
                    </button>
                    
                    <!-- SECURITY BADGE -->
                    <div class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        <span>100% Secure Payment</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Same footer -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
