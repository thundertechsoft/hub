<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Premium Shirts - ShirtHub Collection</title>
    <meta name="description" content="Browse our exclusive collection of premium shirts at ShirtHub. Find the perfect shirt for every occasion with our wide selection of styles and sizes.">
    
    <!-- Same head content as index.html -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Loading animation, header, etc. same as index.html -->

    <main class="shop-page">
        <div class="container">
            <!-- SHOP HEADER -->
            <div class="shop-header">
                <h1 class="page-title">Shop Premium Shirts</h1>
                <p class="page-subtitle">Discover our exclusive collection</p>
                
                <!-- FILTERS -->
                <div class="shop-filters">
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="men">Men</button>
                        <button class="filter-btn" data-filter="women">Women</button>
                        <button class="filter-btn" data-filter="casual">Casual</button>
                        <button class="filter-btn" data-filter="formal">Formal</button>
                    </div>
                    
                    <div class="sort-group">
                        <select class="sort-select" id="sortProducts">
                            <option value="default">Sort by: Default</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- PRODUCTS GRID -->
            <div class="products-container">
                <div class="products-grid" id="productsGrid">
                    <!-- Products loaded via JavaScript -->
                </div>
                
                <!-- LOADING INDICATOR -->
                <div class="loading-indicator" id="productsLoading">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>
                
                <!-- NO PRODUCTS MESSAGE -->
                <div class="no-products" id="noProducts" style="display: none;">
                    <h3>No products found</h3>
                    <p>Try adjusting your filters</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer same as index.html -->

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
            initProductFilters();
        });
    </script>
</body>
</html>
