<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - ShirtHub Admin</title>
</head>
<body class="admin-dashboard">
    <!-- Same admin header and sidebar as dashboard.html -->

    <main class="admin-main">
        <div class="admin-container">
            <div class="page-header">
                <h1 class="page-title">Add New Product</h1>
                <p class="page-subtitle">Add a new shirt to your store</p>
            </div>
            
            <form id="addProductForm" class="product-form">
                <div class="form-row">
                    <!-- PRODUCT IMAGES -->
                    <div class="form-section">
                        <h3 class="form-section-title">Product Images</h3>
                        
                        <div class="image-upload-area" id="imageUploadArea">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag & drop images or click to browse</p>
                                <small>Recommended: 800x1000px, max 5 images</small>
                            </div>
                            <input type="file" id="productImages" multiple accept="image/*">
                        </div>
                        
                        <div class="image-preview" id="imagePreview">
                            <!-- Uploaded images preview -->
                        </div>
                    </div>
                    
                    <!-- PRODUCT INFO -->
                    <div class="form-section">
                        <h3 class="form-section-title">Product Information</h3>
                        
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" required placeholder="Premium Cotton Shirt">
                        </div>
                        
                        <div class="form-group">
                            <label for="productSKU">SKU *</label>
                            <input type="text" id="productSKU" required placeholder="SH-001">
                        </div>
                        
                        <div class="form-group">
                            <label for="productCategory">Category *</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="men">Men's Shirts</option>
                                <option value="women">Women's Shirts</option>
                                <option value="casual">Casual Wear</option>
                                <option value="formal">Formal Shirts</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Price ($) *</label>
                                <input type="number" id="productPrice" step="0.01" required placeholder="49.99">
                            </div>
                            
                            <div class="form-group">
                                <label for="productComparePrice">Compare at Price ($)</label>
                                <input type="number" id="productComparePrice" step="0.01" placeholder="59.99">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="productStock">Initial Stock *</label>
                            <input type="number" id="productStock" required placeholder="100" min="0">
                        </div>
                    </div>
                </div>
                
                <!-- PRODUCT DESCRIPTION -->
                <div class="form-section">
                    <h3 class="form-section-title">Description</h3>
                    <div class="form-group">
                        <label for="productDescription">Product Description *</label>
                        <textarea id="productDescription" rows="6" required placeholder="Describe your product..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productFeatures">Key Features</label>
                        <div id="featuresContainer">
                            <div class="feature-input">
                                <input type="text" placeholder="Feature 1">
                                <button type="button" class="btn-remove-feature">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" id="addFeatureBtn" class="btn-secondary">
                            <i class="fas fa-plus"></i> Add Feature
                        </button>
                    </div>
                </div>
                
                <!-- SIZE OPTIONS -->
                <div class="form-section">
                    <h3 class="form-section-title">Size Availability</h3>
                    <div class="size-options-grid">
                        <label class="checkbox-label">
                            <input type="checkbox" name="size" value="S" checked>
                            <span>Small (S)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="size" value="M" checked>
                            <span>Medium (M)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="size" value="L" checked>
                            <span>Large (L)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="size" value="XL" checked>
                            <span>Extra Large (XL)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="size" value="XXL">
                            <span>XXL</span>
                        </label>
                    </div>
                </div>
                
                <!-- SEO SETTINGS -->
                <div class="form-section">
                    <h3 class="form-section-title">SEO Optimization</h3>
                    <div class="form-group">
                        <label for="seoTitle">SEO Title</label>
                        <input type="text" id="seoTitle" placeholder="Optimized title for search engines">
                    </div>
                    
                    <div class="form-group">
                        <label for="seoDescription">Meta Description</label>
                        <textarea id="seoDescription" rows="3" placeholder="Brief description for search results"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="seoKeywords">Keywords</label>
                        <input type="text" id="seoKeywords" placeholder="shirt, cotton, premium, comfortable">
                    </div>
                </div>
                
                <!-- FORM ACTIONS -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                    <button type="button" class="btn btn-secondary" id="previewBtn">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button type="reset" class="btn btn-outline">
                        <i class="fas fa-times"></i> Clear Form
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
